get:
  tags:
    - Flavor
  summary: Get a list of Flavors
  description: |
    Get a paginated list of Flavors.
  operationId: getFlavors
  parameters:
    - name: count
      in: query
      description: The number of User objects that will be returned. Defaults to 25 if no value is supplied.
      schema:
        type: integer
    - name: start
      in: query
      description: The starting position in the recordset from which User objects will be retrieved and returned. Defaults to 0 if no value is supplied.
      schema:
        type: integer
    - name: filterIngredient
      in: query
      description: |-
        A string (or strings) used to search for matching Ingredients. Partial matches on the Ingredient's
        Name field
      schema:
        type: array
        collectionFormat: csv
        items:
          type: string
        example: chocolate,coconut,van
  security:
    - bearer_auth:
      - 'flavor:read'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../components/schemas/ListMeta.yaml'
              items:
                type: array
                items:
                  $ref: '../components/schemas/Flavor.yaml'
    '403':
      description: Forbidden
    '404':
      description: User not found
post:
  tags:
    - Flavor
  summary: Create a new Flavor
  description: |
    Create a new Flavor.
  operationId: createFlavor
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Flavor.yaml'
    description: Flavor payload
    required: true
  security:
    - bearer_auth:
      - 'flavor:write'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Flavor.yaml'
    '403':
      description: Forbidden