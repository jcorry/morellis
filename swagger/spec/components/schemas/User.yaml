type: object
properties:
  uuid:
    description: Unique identifier for User
    type: string
    format: uuid
    example: e6fc6b5a-882c-40ba-b860-b11a413ec2df
  firstName:
    description: User first name
    type: string
    minLength: 1
    example: John
  lastName:
    description: User last name
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: './Email.yaml'
  phone:
    description: The phone number used to send SMS messages to the User.
    type: string
    example: "404-867-5309"
  status:
    description: The current status of the user in the system
    type: string
    example: "verified"
  permissions:
    description: Permissions represent the read/write privileges the User has in the API
    type: array
    items:
      $ref: './UserPermission.yaml'
  created:
    $ref: './Created.yaml'
