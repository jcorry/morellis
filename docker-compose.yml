version: '3'
services:
  db:
    container_name: morellis-mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-}morellis
      MYSQL_USER: ${DB_USER:-morellis}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
    ports:
      - "33061:3306"
  db-test:
    container_name: morellis-mysql-test
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: morellistest
      MYSQL_USER: morellistest
      MYSQL_PASSWORD: testpass
    volumes:
      - ./sql/test:/docker-entrypoint-initdb.d
    ports:
      - "33062:3306"