version: '3'
services:
  db:
    container_name: morellis-mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: morellis
      MYSQL_USER: morellis
      MYSQL_PASSWORD: E4j+#2G^8Pa=^Nn9
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql
    ports:
      - "33061:3306"

  db-test:
    container_name: morellis-mysql-test
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: morellistest
      MYSQL_USER: morellistest
      MYSQL_PASSWORD: testpass
    volumes:
      - ./sql/test:/docker-entrypoint-initdb.d
    ports:
      - "33062:3306"

  redis:
    container_name: morellis-redis
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ./data/redis:/data
    ports:
      - "63791:6379"

  redis-test:
    container_name: morellis-redis-test
    image: redis:latest
    command: redis-server
    ports:
      - "63792:6379"

  swagger:
    container_name: morellis-swagger
    image: swaggerapi/swagger-ui
    ports:
      - "8001:8080"
    volumes: 
      - ./swagger/spec:/usr/share/nginx/html/swagger
    environment:
      API_URL: swagger/swagger.yaml